<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="validarLogin()">
    <ion-grid fixed>
      <ion-row>

        <ion-col size="12" class="text-registro">
          <img class="img-woaho" src="/assets/logo/woaho.svg" alt="">
        </ion-col>
        
        <ion-col class="margin-top" size="12">
          <ion-item class="item-style input-item" mode="md">
              <ion-label class="label-input" position="floating">
                <h1>Usuario</h1>
              </ion-label>
              <ion-input #inputLogin  class="texto-item" type="text" formControlName="login"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item class="item-style input-item" mode="md">
              <ion-label class="label-input" position="floating"><h1>Clave</h1></ion-label>
              <ion-input #inputpass class="texto-item" type="password" inputmode="text" ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button class="button-registro" [disabled]="loginForm.invalid" type="submit" size="large" expand="block" mode="ios">
              <ion-text>
                  <h3>Ingresar</h3>
              </ion-text>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>


  </form>

</ion-content>
