<ion-content>
    <ion-card *ngFor="let servicio of listServicios">
        <ion-card-header>
            <ion-card-title>{{servicio.name}}</ion-card-title>
            <ion-card-subtitle>
                <span class="card-source-name">{{servicio.category}}</span>
                <div class="card-more">
                    <ion-button (click)="mostrarOpciones()" fill="clear">
                        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
                    </ion-button>
                </div>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-img *ngIf="servicio.image"
            src="https://www.elespectador.com/resizer/M52w2L0mxIEIUyRq7qf3oqkDiqU=/657x0/cloudfront-us-east-1.images.arcpublishing.com/elespectador/5O2BTJJAOFC7FBJ5D4KKL2WKGQ.jpg">
        </ion-img>
    </ion-card>
</ion-content>
