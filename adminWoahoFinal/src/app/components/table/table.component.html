<div class="table-container mat-elevation-z8">

    <mat-table [dataSource]="data" matSort>
        <ng-container *ngFor="let titulo of cabecera" [matColumnDef]="titulo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{titulo}} </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row[titulo]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="cabecera"></mat-header-row>
        <mat-row *matRowDef="let row; columns: cabecera;"></mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[3, 5, 6, 7]"></mat-paginator>


</div>
